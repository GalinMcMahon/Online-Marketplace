<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Online Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in your name to place the order</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="first">First Name</label>
            <input id="first" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="last">Last Name</label>
            <input id="last" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">order!</button>
        </form>
      </div>
    </div>

    <div class="receipt">
      <h1>Your order receipt</h1>
        <p> Thank you, <span class="first"></span> <span class="last"></span>, for your purchase. Your shipping address is:<br><br>

          <span class="first"></span><br>
          <span class="last"></span><br>
          <span class="address"></span><br>
          <span class="city"></span><br>
          <span class="state"></span>
        </p>
    </div>
</html>
